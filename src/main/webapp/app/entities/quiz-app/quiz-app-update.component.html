<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-quiz-app-heading" jhiTranslate="smartCpdApp.quizApp.home.createOrEditLabel">Create or edit a Quiz App</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!quizApp.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="quizApp.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.quizApp.quiz" for="field_quiz">Quiz</label>
                    <select class="form-control" id="field_quiz" name="quiz" [(ngModel)]="quizApp.quiz" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="quizOption.id === quizApp.quiz?.id ? quizApp.quiz : quizOption" *ngFor="let quizOption of quizzes; trackBy: trackQuizById">{{quizOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.quizApp.currSection" for="field_currSection">Curr Section</label>
                    <select class="form-control" id="field_currSection" name="currSection" [(ngModel)]="quizApp.currSection" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sectionOption.id === quizApp.currSection?.id ? quizApp.currSection : sectionOption" *ngFor="let sectionOption of sections; trackBy: trackSectionById">{{sectionOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.quizApp.newSection" for="field_newSection">New Section</label>
                    <select class="form-control" id="field_newSection" name="newSection" [(ngModel)]="quizApp.newSection" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sectionOption.id === quizApp.newSection?.id ? quizApp.newSection : sectionOption" *ngFor="let sectionOption of sections; trackBy: trackSectionById">{{sectionOption.name}}</option>
                    </select>
                </div>
                <!--<div class="form-group">
                    <label jhiTranslate="smartCpdApp.quizApp.questions" for="field_questions">Questions</label>
                    <select class="form-control" id="field_questions" multiple name="questions" [(ngModel)]="quizApp.questions">
                        <option [ngValue]="getSelected(quizApp.questions, questionOption)" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.textQuestion}}</option>
                    </select>
                </div>
            </div>-->
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
