<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-quiz-heading" jhiTranslate="smartCpdApp.quiz.home.createOrEditLabel">Create or edit a Quiz</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!quiz.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="quiz.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.quiz.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="quiz.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.quiz.difficulty" for="field_difficulty">Difficulty</label>
                    <input type="text" class="form-control" name="difficulty" id="field_difficulty"
                        [(ngModel)]="quiz.difficulty" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.quiz.passingscore" for="field_passingscore">Passingscore</label>
                    <input type="number" class="form-control" name="passingscore" id="field_passingscore"
                        [(ngModel)]="quiz.passingscore" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.quiz.newSection" for="field_newSection">New Section</label>
                    <select class="form-control" id="field_newSection" name="newSection" [(ngModel)]="quiz.newSection">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sectionOption.id === quiz.newSection?.id ? quiz.newSection : sectionOption" *ngFor="let sectionOption of newsections; trackBy: trackSectionById">{{sectionOption.course.normCourses}} : {{sectionOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
