<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tags">
            <h2><span jhiTranslate="smartCpdApp.tags.detail.title">Tags</span> {{tags.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smartCpdApp.tags.name">Name</span></dt>
                <dd>
                    <span>{{tags.name}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.tags.description">Description</span></dt>
                <dd>
                    <span>{{tags.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tags', tags.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
