<div>
    <h2 id="page-heading">
        <span jhiTranslate="smartCpdApp.quizHistory.home.title">Quiz Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-quiz-history" [routerLink]="['/quiz-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="smartCpdApp.quizHistory.home.createLabel">
            Create new Quiz History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'smartCpdApp.quizHistory.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="quizHistories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="start"><span jhiTranslate="smartCpdApp.quizHistory.start">Start</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="passed"><span jhiTranslate="smartCpdApp.quizHistory.passed">Passed</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="customer.normalized"><span jhiTranslate="smartCpdApp.quizHistory.customer">Customer</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="quiz.name"><span jhiTranslate="smartCpdApp.quizHistory.quiz">Quiz</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let quizHistory of quizHistories ;trackBy: trackId">
                <td><a [routerLink]="['/quiz-history', quizHistory.id, 'view' ]">{{quizHistory.id}}</a></td>
                <td>{{quizHistory.start | date:'medium'}}</td>
                <td>{{quizHistory.passed}}</td>
                <td>
                    <div *ngIf="quizHistory.customer">
                        <a [routerLink]="['../customer', quizHistory.customer?.id, 'view' ]" >{{quizHistory.customer?.normalized}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="quizHistory.quiz">
                        <a [routerLink]="['../quiz', quizHistory.quiz?.id, 'view' ]" >{{quizHistory.quiz?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/quiz-history', quizHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quiz-history', quizHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quiz-history/'+ quizHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
