<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span jhiTranslate="smartCpdApp.cart.detail.title">Cart</span> {{cart.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smartCpdApp.cart.normCart">Norm Cart</span></dt>
                <dd>
                    <span>{{cart.normCart}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.cart.createddate">Createddate</span></dt>
                <dd>
                    <span>{{cart.createddate}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.cart.lastactivedate">Lastactivedate</span></dt>
                <dd>
                    <span>{{cart.lastactivedate}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.cart.amount">Amount</span></dt>
                <dd>
                    <span>{{cart.amount}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.cart.checkout">Checkout</span></dt>
                <dd>
                    <span>{{cart.checkout}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.cart.points">Points</span></dt>
                <dd>
                    <span>{{cart.points}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.cart.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="cart.customer">
                        <a [routerLink]="['/customer', cart.customer?.id, 'view']">{{cart.customer?.normalized}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
